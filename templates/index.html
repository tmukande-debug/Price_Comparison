<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
</head>
<body>
    <section>
        <a href="{{ url_for('add_product')}}">Add product</a> | 
        <a href="{{ url_for('product_list')}}">All products</a> |
        <a href="{{ url_for('add_category') }}">Add Category</a>
    </section>
    <br><br>
    <form action="" method="POST" autocomplete="off">
        <table>
            <tr>
                <td><label for="name">Enter product name</label></td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Enter product name">
                </td>
            </tr>
            <tr>
                <td><label for="category">Category</label></td>
                <td>
                    <select name="category" id="category">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Search</button></td>
            </tr>
        </table>
    </form>
    <br><br>
    <h1>Search Results: </h1>
    <table border="1px solid black">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Source</th>
                <th>Product Url</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{product.product}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.source}}</td>
                    <td>
                        <a href="{{product.url}}" target="_blank">{{product.url}}</a>
                    </td>
                    <td>
                        <a href="{{url_for('get_product_info', id=product.id)}}">View</a>
                    </td>
                </tr>
            {% else %}
            <tr>
                <td colspan="5">No products found</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
